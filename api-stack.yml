version: '3.8'

services:
  ia-ts-app:
    image: ia-ts-app:latest
    networks:
      - network_swarm_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=network_swarm_public"
        - "traefik.http.routers.ia-ts-app.rule=Host(`api-test.mlgrupo.com.br`)"
        - "traefik.http.routers.ia-ts-app.entrypoints=websecure"
        - "traefik.http.routers.ia-ts-app.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.ia-ts-app.loadbalancer.server.port=9898"
    environment:
      - NODE_ENV=production
      - PORT=9898
      - TZ=America/Sao_Paulo

      # Banco externo
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}

      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}

      # API
      - API_KEY=${X_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
    volumes:
      - /opt/ia-ts-app/temp:/app/temp:rw
      - /opt/ia-ts-app/.env:/app/.env:ro

networks:
  network_swarm_public:
    external: true
